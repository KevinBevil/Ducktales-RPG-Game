<!DOCTYPE html>
<html>

<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <title>Ducktales RPG</title>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" type="text/css" media="screen"
      href="assets/css/reset.css">
   <link rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous">
   <link rel="stylesheet" type="text/css" media="screen"
      href="assets/css/style.css">
   <link href="https://fonts.googleapis.com/css?family=Bangers"
      rel="stylesheet">
</head>

<body>

   <img src="assets/images/Duck-Tales-logo.png" width="400px">
   <h1>RPG</h1>
   <div class="container" id="heroes">
      <div class="row">
         <div class="col-lg-12">
            <h2 id="choose-att">Choose Your Character</h2>
         </div>
      </div>

      <div class="row">
         <div class="col-lg-2 character" id="scrooge">
            <h6>Scrooge McDuck<h6>
                  <span id="scrooge-hp">180</span>
         </div>
         <div class="col-lg-2 character" id="launchpad">
            <h6>Launchpad McQuack<h6>
                  <span id="launchpad-hp">200</span>
         </div>
         <div class="col-lg-2 character" id="magica">
            <h6>Magica De Spell<h6>
                  <span id="magica-hp">150</span>
         </div>
         <div class="col-lg-2 character" id="flintheart">
            <h6>Flintheart Glomgold<h6>
                  <span id="flintheart-hp">190</span>
         </div>
      </div>
   </div>

   <div class="container">
      <div class="row">
         <div class="col-lg-12">
            <h2 id="choose-def">Choose Your Defender</h2>
            <div class="d-flex" id="defenders"></div>
         </div>
      </div>

      <div class="container" id="battle-realm">
         <div class="row">
            <div class="col-lg-2 d-flex">
               <h4 id="attacker">Attacker</h4>
            </div>
            <button type="button" class="btn btn-danger"
               id="attack-button">Attack</button>
            <div class="col-lg-2 d-flex">
               <h4 id="defender">Defender</h4>
            </div>
         </div>
         <div class="game-play">Hello</div>
      </div>
   </div>
   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
   <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"></script>
   <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>
   <script src="assets/javascript/game.js">
   </script>
</body>

</html>
