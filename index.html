<!DOCTYPE html>
<html>

<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <title>Ducktales RPG</title>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" type="text/css" media="screen"
      href="assets/css/reset.css">
   <link rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous">
   <link rel="stylesheet" type="text/css" media="screen"
      href="assets/css/style.css">
</head>

<body>
   <h1>Ducktales RPG</h1>
   <div class="container" id="heroes">
      <div class="row">
         <div class="col-lg-12">
            <h2>Choose Your Hero</h2>
         </div>
      </div>
      <div class="row">
         <div class="col-lg-2">
            <h6>Scrooge McDuck<h6>
         </div>
         <div class="col-lg-2">
            <h6>Launchpad McQuack<h6>
         </div>
         <div class="col-lg-2">
            <h6>Gyro Gearloose<h6>
         </div>
         <div class="col-lg-2">
            <h6>Gladstone Gander<h6>
         </div>
      </div>
   </div>
   <div class="container" id="villians">
      <div class="row">
         <div class="col-lg-12">
            <h2>Choose Your Enemy</h2>
         </div>
      </div>
      <div class="row">
         <div class="col-lg-2">
            <h6>Magica De Spell<h6>
         </div>
         <div class="col-lg-2">
            <h6>Ma Beagle<h6>
         </div>
         <div class="col-lg-2">
            <h6>Flintheart Glomgold<h6>
         </div>
      </div>
      <div class="container" id="battle-realm">
         <div class="row">
            <div class="col-lg-2">
               <h6>Attacker<h6>
            </div>
            <button type="button" class="btn btn-danger"
               id="attack">Attack</button>
            <div class="col-lg-2">
               <h6>Defender<h6>
            </div>
         </div>
      </div>
   </div>
   <script src="assets/javascript/game.js">
   </script>
</body>

</html>
